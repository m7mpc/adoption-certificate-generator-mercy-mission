<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaza Virtual Adoption Program - Data Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #6fb148 0%, #5a9639 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #6fb148;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            background: #6fb148;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            display: inline-block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #4b4b4b;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Cairo', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #6fb148;
            box-shadow: 0 0 0 3px rgba(111, 177, 72, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #6fb148;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #e8f5e8;
            border-color: #5a9639;
        }

        .file-upload-icon {
            font-size: 48px;
            color: #6fb148;
            margin-bottom: 10px;
        }

        .submit-btn {
            background: #6fb148;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .submit-btn:hover {
            background: #5a9639;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 177, 72, 0.3);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .flash-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gaza Virtual Adoption Program</h1>
            <p>Data Entry Form</p>
        </div>

        <div class="form-container">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/submit" enctype="multipart/form-data">
                <!-- Child Information Section -->
                <div class="form-section">
                    <div class="section-title">Child Information</div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="child_name">Child Name <span class="required">*</span></label>
                            <input type="text" id="child_name" name="child_name" required>
                        </div>

                        <div class="form-group">
                            <label for="guardian_name">Guardian Name <span class="required">*</span></label>
                            <input type="text" id="guardian_name" name="guardian_name" required>
                        </div>

                        <div class="form-group">
                            <label for="birthday">Birthday <span class="required">*</span></label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>

                        <div class="form-group">
                            <label for="child_id">Child ID <span class="required">*</span></label>
                            <input type="text" id="child_id" name="child_id" required>
                        </div>

                        <div class="form-group">
                            <label for="child_phone">Child Phone</label>
                            <input type="tel" id="child_phone" name="child_phone">
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location">
                        </div>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label for="orphan_photo">Child Photo</label>
                        <div class="file-upload">
                            <input type="file" id="orphan_photo" name="orphan_photo" accept="image/*">
                            <label for="orphan_photo" class="file-upload-label">
                                <div class="file-upload-icon">ðŸ“·</div>
                                <div>Click to browse and upload child photo</div>
                                <small>(PNG, JPG, JPEG, GIF formats only)</small>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Adoption Info Section -->
                <div class="form-section">
                    <div class="section-title">Adoption Information</div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="donor_name">Donor Name</label>
                            <input type="text" id="donor_name" name="donor_name">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>

                        <div class="form-group full-width">
                            <label for="donor_phone">Donor Phone</label>
                            <input type="tel" id="donor_phone" name="donor_phone">
                        </div>
                    </div>
                </div>

                <!-- Payment Status Section -->
                <div class="form-section">
                    <div class="section-title">Payment Status</div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="month">Month</label>
                            <select id="month" name="month">
                                <option value="">Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" min="0" step="1">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Generate Adoption Form</button>
            </form>
        </div>
    </div>

    <script>
        // File upload preview
        document.getElementById('orphan_photo').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            const file = e.target.files[0];

            if (file) {
                label.innerHTML = `
                    <div class="file-upload-icon">âœ…</div>
                    <div>File selected: ${file.name}</div>
                    <small>Click to change photo</small>
                `;
            }
        });

        // Auto-format date input for birthday
        document.getElementById('birthday').addEventListener('change', function(e) {
            // Date will be automatically formatted by the browser
        });
    </script>
</body>
</html>
